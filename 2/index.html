<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="description" content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum est eius cumque fugiat consequuntur mollitia, maxime qui. Esse provident assumenda praesentium fugit maiores placeat quae id. Aliquam, totam quaerat. Placeat!"/>
</head>
<body>
    <section class="wrapper">
        <form id="form">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select 1</label>
                <select 
                    class="form-control" 
                    name="select1"
                    id="exampleFormControlSelect1"
                >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Example select 2</label>
                <select 
                    class="form-control" 
                    name="select2"
                    id="exampleFormControlSelect2"
                >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect3">Example select 3</label>
                <select 
                    class="form-control" 
                    name="select3"
                    id="exampleFormControlSelect3"
                >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect4">Example select 4</label>
                <select 
                    class="form-control" 
                    name="select4"
                    id="exampleFormControlSelect4"
                >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect5">Example select 5</label>
                <select 
                    class="form-control" 
                    name="select5"
                    id="exampleFormControlSelect5"
                >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input 
                    type="text"
                    name="firstname"
                    class="form-control"
                    id="firstname"
                    placeholder="Enter your first name"
                    required
                />
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input 
                    type="text"
                    name="lastname"
                    class="form-control"
                    id="lastname"
                    placeholder="Enter your last name"
                />
            </div>
            <button id="submitForm" type="submit" class="btn btn-primary">Отправить форму</button>
        </form>                
        <p id="outputData"></p>      
    </section>      
    <script src="js/jquery-3.7.1.js" ></script>      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
    <script src="/js/script.js"></script>
</body>
</html>
