<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="description" content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum est eius cumque fugiat consequuntur mollitia, maxime qui. Esse provident assumenda praesentium fugit maiores placeat quae id. Aliquam, totam quaerat. Placeat!"/>
    <script src="js/jquery-3.7.1.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="container">
                <form id="form">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select 
                            class="form-control" 
                            name="select"
                            id="exampleFormControlSelect1"
                        >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Firstname</label>
                        <input 
                            type="text"
                            name="firstname"
                            class="form-control"
                            id="firstname"
                            placeholder="Default input"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Lastname</label>
                        <input 
                            type="text"
                            name="lastname"
                            class="form-control"
                            id="lastname"
                            placeholder="Default input"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить форму</button>
                  </form>
                
                <span id="outputData"></span>
            </div>      
        </main>        
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
    <script src="/js/script.js"></script>
</body>
</html>
